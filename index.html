
<!DOCTYPE html>
<html>
<head>
    <title>Camera App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

<button id="openCamera" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Take a Picture</button>
<input type="file" accept="image/*" capture="camera" id="cameraInput" class="hidden">

<script>
    const openCameraButton = document.getElementById('openCamera');
    const cameraInput = document.getElementById('cameraInput');

    openCameraButton.addEventListener('click', function() {
        cameraInput.click();
    });

    cameraInput.addEventListener('change', function(event) {
        if (event.target.files.length > 0) {
            const fileReader = new FileReader();
            fileReader.onload = function(e) {
                const imageDataURL = e.target.result;
                localStorage.setItem('capturedImage', imageDataURL);
                alert("Image saved locally. For privacy reasons, automatic upload to Drive is not included.");
            };
            fileReader.readAsDataURL(event.target.files[0]);
        }
    });
</script>
</body>
</html>
